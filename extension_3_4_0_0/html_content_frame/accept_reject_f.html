<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toolkit For Facebook</title>

    <link rel="stylesheet" type="text/css" href="/css_vendor/bootstrap.css">
    <script type="text/javascript" src="/js_vendor/jquery.js"></script>
    <script type="text/javascript" src="/js_vendor/popper.js"></script>
    <script type="text/javascript" src="/js_vendor/bootstrap.js"></script>
    <script type="text/javascript" src="/js_frame/global_frame.js"></script>
    <link rel="stylesheet" type="text/css" href="/css_frame/global_frame.css">


    <link rel="stylesheet" type="text/css" href="/css_frame/accept_reject_f.css">
    <script defer type="text/javascript" src="/dart_frame/accept_reject_f.dart.js"></script>
</head>
<body>


    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">
                Accept / reject all friend requests
            </a>
            <div class="float-right">
                <button class="btn btn-danger action" type="submit" data-todo="close_frame">Close
                </button>
            </div>
        </nav>

        <!-- delay time starts -->
        <div class="card">
            <div class="card-body">
                <p>
                    This tool will allow you to accept or reject all friend requests at once
                </p>
                <div class="form-group">
                    <label for="delay">Select time interval between clicks</label>
                    <select class="form-control" id="delay">
                        <option value="1">1 Second</option>
                        <option value="2">2 Seconds</option>
                        <option value="3" selected="selected">3 Seconds</option>
                        <option value="4">4 Seconds</option>
                        <option value="5">5 Seconds</option>
                        <option value="10">10 Seconds</option>
                        <option value="15">15 Seconds</option>
                        <option value="20">20 Seconds</option>
                        <option value="25">25 Seconds</option>
                        <option value="30">30 Seconds</option>
                        <option value="60">1 Minute</option>
                        <option value="300">5 Minutes</option>
                        <option value="600">10 Minutes</option>
                        <option value="1200">20 Minutes</option>
                        <option value="1800">30 Minutes</option>
                        <option value="3600">60 Minutes</option>
                    </select>
                </div>
                <button class="btn btn-success action" data-todo="accept-all" id="btn-submit-1">
                    Accept all
                </button>
                <button class="btn btn-danger action" data-todo="reject-all" id="btn-submit-2">
                    Reject all
                </button>
            </div>
        </div>
        <!-- delay time ends -->
    </div>

    <script async defer type="text/javascript" src="/js_vendor/analytics.js"></script>
</body>
</html>
