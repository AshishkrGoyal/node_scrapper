<div class="container content">
    <h5>
        Find Facebook ID and Username
    </h5>
    <p>
        This tool allows you to send messages to your facebook friends.
    </p>
    <div class="card">
            <div class="card-header text-center">
                    Find ID and username of Facebook accounts, groups, pages, profiles, events by using their URL.
                    
                </div>
        <div class="card-body">
            <form class="form-horizontal" id="main-form">
                <fieldset>
                    <div class="form-group">
                        <label for="inpURL" class="col-lg-2 control-label">URL of resource</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inpURL" placeholder="Enter URL of Facebook group, account or page etc.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary">
                                <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
                                Get ID and Username
                            </button>
                            <button type="reset" class="btn btn-danger" id="clear-btn">
                                <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
                                Clear
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="card" id="result_panel">
        <div class="card-header text-center">
            Result
        </div>
        <div class="card-body">
            <div class="panel-body" id="panel-result-body">
            </div>
        </div>
    </div>
</div>
