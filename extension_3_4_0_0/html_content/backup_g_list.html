<div class="container content">
    <h5>
        Backup joined group list
    </h5>
    <p>
            This tool allows you to create a complete backup of your facebook friend list.
            <br> You can use this list to restore your joined group list when you account gets deactivated.
        </p>
    <!-- result body starts -->
    <div class="card">
        <div class="card-body">
            <div class="btn-holder">
                <button class="btn btn-primary" id="refresh">
                    Refresh List
                </button>
            </div>
            <div class="result-body">
                    <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Group name</th>
                                    <th>Group ID</th>
                                    <!-- View group etc. -->
                                    <th>Links</th>
                                </tr>
                            </thead>
                            <tbody id="result-table-tbody">
    
                            </tbody>
                        </table>
            </div>
        </div>
    </div>
    <!-- result body ends -->
    <!-- delay time ends -->
    <div class="btn-holder text-center">

        <button class="btn btn-success btn-lg" id="backup">
            Export to JSON
        </button>
    </div>
</div>

<!-- modal start-->
<div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Group List Data
                </h5>
                <button type="button" class="close closeModal" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <textarea class="form-control" rows="3" id="textArea"></textarea>
                                <span class="help-block">Copy this data and save it to a "file_name.json" file.</span>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary closeModal" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- modal end-->
